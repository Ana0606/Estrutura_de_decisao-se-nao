<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais triste que três tigres tristes</h1>

    <script>
        let opc = prompt("Deseja cadastrar um aluno S ou N")

        if (opc == "S" || opc == "s") {
            let nomeAluno = prompt("Digite o nome do aluno")
            let anoNasci = parseInt(prompt("Digite o ano de nascimento"))
            let sexo = prompt("Digite o sexo")
            let idade = 2024 - anoNasci
            // retorna as informações do aluno
            document.write("Aluno: "+nomeAluno+"<br>")
            document.write("Sexo: "+sexo+"<br>")
            document.write("Idade: "+idade+"<br>")

        }
        else {
            document.write("Obrigado, volte sempre :)")
        }

    </script>



</body>
</html>
